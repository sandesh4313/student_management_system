<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Student Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
            <h1 class="text-center">Update Student</h1>
            <div class="card-body">
                <form th:action="@{/student/{id} (id=${student.id})}" th:object="${student}" method="post">
                    <!-- Move the closing </form> inside the <form> element -->
                    <div class="form-group">
                        <label>Student First Name</label>
                        <input type="text" name="firstName" th:field="*{firstName}" class="form-control" placeholder="Enter your name">
                    </div>
                    <div class="form-group">
                        <label>Student Last Name</label>
                        <input type="text" name="lastName" th:field="*{lastName}" class="form-control" placeholder="Enter your last name">
                    </div>
                    <div class="form-group">
                        <label>Student Email</label>
                        <input type="text" name="email" th:field="*{email}" class="form-control" placeholder="Enter your Email">
                    </div>
                    <div class="box-footer">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </form> <!-- Move this line inside the <form> element -->
            </div>
        </div>
    </div>
</div>

</body>
</html>
